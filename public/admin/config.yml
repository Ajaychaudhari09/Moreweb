# 1) Local offline editing through the proxy backend (decap-server)
backend:
  name: proxy
  proxy_url: http://localhost:8081/api/v1
  branch: main

# 2) Enable local_backend so edits/commits are done to the local Git repo
local_backend: true

# 3) Media storage
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# 4) Collections (Markdown, not MDX)
collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    path: "{{category}}/{{slug}}"
    create: true
    delete: false
    format: "frontmatter"
    extension: "md"            # switched to Markdown
    slug: "{{slug}}"
    preview_path: "/blog/{{category}}/{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string", required: true }
      - { name: "excerpt", label: "Excerpt", widget: "text", required: false }
      - { name: "date", label: "Publish Date", widget: "datetime", required: true }
      - { name: "author", label: "Author", widget: "string", default: "MoreFusion Team" }
      - name: "category"
        label: "Category"
        widget: "select"
        options:
          - { label: "ğŸ¤– AI", value: "AI" }
          - { label: "ğŸ’» Coding", value: "coding" }
          - { label: "ğŸ­ Drama", value: "drama" }
          - { label: "ğŸ¬ Film", value: "film" }
          - { label: "ğŸ“ General", value: "general" }
          - { label: "ğŸ›’ Shopping", value: "shopping" }
        default: "general"
      - { name: "tags", label: "Tags", widget: "list", default: [] }
      - { name: "image", label: "Featured Image", widget: "image", required: false }
      - name: "body"
        label: "Content"
        widget: "markdown"
        hint: "Write your post content here using Markdown."
