[build]
  command = "npm run build"
  # Updated to a supported build image (older ubuntu-22.04 reaches end-of-support Jan 2026)
  # See Netlify build images: https://docs.netlify.com/configure-builds/manage-dependencies/#build-image
  image = "ubuntu-24.04"


# Redirect all routes to index.html (Next.js handles routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Hide editor in production
[[redirects]]
  from = "/editor"
  to = "/404"
  status = 404

[[redirects]]
  from = "/editor/*"
  to = "/404"
  status = 404

# Hide strapi-cms in production
[[redirects]]
  from = "/strapi-cms"
  to = "/404"
  status = 404

[[redirects]]
  from = "/strapi-cms/*"
  to = "/404"
  status = 404

# Add security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    X-Powered-By = ""

# Cache static build assets aggressively (immutable)
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/media/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/android-chrome-*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Block crawlers from editor routes
[[headers]]
  for = "/editor/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, nosnippet, noarchive"

# Block crawlers from strapi-cms routes
[[headers]]
  for = "/strapi-cms/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, nosnippet, noarchive"
