[build]
  command = "npm run build"


# Redirect all routes to index.html (Next.js handles routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Hide editor in production
[[redirects]]
  from = "/editor"
  to = "/404"
  status = 404

[[redirects]]
  from = "/editor/*"
  to = "/404"
  status = 404

# Hide strapi-cms in production
[[redirects]]
  from = "/strapi-cms"
  to = "/404"
  status = 404

[[redirects]]
  from = "/strapi-cms/*"
  to = "/404"
  status = 404

# Add security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Block crawlers from editor routes
[[headers]]
  for = "/editor/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, nosnippet, noarchive"

# Block crawlers from strapi-cms routes
[[headers]]
  for = "/strapi-cms/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow, nosnippet, noarchive"
