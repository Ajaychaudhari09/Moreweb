[build]
  base = "astro-new"
  publish = "dist"
  command = "npm run build"
  image = "ubuntu-24.04"

# Handle 404s
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Hide Strapi CMS (if somehow exposed)
[[redirects]]
  from = "/strapi-cms/*"
  to = "/404.html"
  status = 404

# Cache Astro assets
[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    X-Powered-By = "MoreFusion"

